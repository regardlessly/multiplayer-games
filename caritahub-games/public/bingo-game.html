<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaritaHub Bingo</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app">
    <header>
      <div class="header-inner">
        <div class="header-nav"><a href="/" class="back-link">‚Üê All Games</a></div>
        <h1>CaritaHub Bingo</h1>
        <p class="subtitle" id="statusBar">Connecting‚Ä¶</p>
      </div>
    </header>

    <main id="bingoApp">

      <!-- Waiting overlay -->
      <div id="waitingOverlay" class="overlay-card">
        <p id="waitingMsg">Waiting for game to start‚Ä¶</p>
      </div>

      <!-- Game UI (hidden until started) -->
      <div id="gameUI" class="hidden">

        <!-- Players row -->
        <div id="bingoPlayers" class="bingo-players"></div>

        <!-- ‚îÄ‚îÄ Hero: last called number ‚îÄ‚îÄ -->
        <div class="bingo-hero-wrap">
          <div class="bingo-last-number-wrap">
            <div class="bingo-last-label">Last Called</div>
            <div id="lastCalled" class="bingo-last-number">‚Äî</div>
          </div>
          <div class="bingo-count-wrap">
            <div class="bingo-count-label">Called</div>
            <div id="calledCount" class="bingo-count-num">0 <span class="bingo-count-of">/ 75</span></div>
          </div>
        </div>

        <!-- ‚îÄ‚îÄ Called balls strip ‚îÄ‚îÄ -->
        <div class="bingo-balls-section">
          <div class="bingo-balls-header">
            <span class="bingo-col-label" style="color:#1155cc">B</span>
            <span class="bingo-col-label" style="color:#c0392b">I</span>
            <span class="bingo-col-label" style="color:#1a6e1a">N</span>
            <span class="bingo-col-label" style="color:#7d3c98">G</span>
            <span class="bingo-col-label" style="color:#b7600a">O</span>
          </div>
          <div id="calledBalls" class="bingo-balls"></div>
        </div>

        <!-- ‚îÄ‚îÄ Bingo Card ‚îÄ‚îÄ -->
        <div class="bingo-card-wrap">
          <div id="myBingoCard" class="bingo-card"></div>
        </div>

        <!-- ‚îÄ‚îÄ Caller controls (host only, shown below card) ‚îÄ‚îÄ -->
        <div id="callerPanel" class="bingo-caller-panel hidden">
          <button id="callBtn" class="bingo-call-btn">
            <span class="bingo-call-icon">üé±</span>
            <span class="bingo-call-text">Call Next Number</span>
          </button>
        </div>

      </div>

      <!-- Game over overlay -->
      <div id="gameOverOverlay" class="overlay-card hidden">
        <div class="bingo-winner-badge">üéâ</div>
        <h2 id="gameOverTitle">BINGO!</h2>
        <p id="gameOverMsg"></p>
        <a href="/" class="btn btn-primary" style="margin-top:20px">Back to Games</a>
      </div>

      <!-- Reconnect overlay -->
      <div id="reconnectOverlay" class="overlay-card hidden">
        <p>Connection lost. Reconnecting‚Ä¶</p>
      </div>

    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/bingo-game.js"></script>
</body>
</html>
